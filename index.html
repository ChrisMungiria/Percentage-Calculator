<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Percentage Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="title">
          <h3>Percentage Calculator</h3>
          <h5>Calculate percentages for free</h5>
        </div>
        <div class="question">
          <p>
            What is <input type="number" id="percentage" /> % of
            <input type="number" id="no" /> ?
          </p>
        </div>
        <div class="answer">
          <span id="result">-</span>
        </div>
        <div class="button">
          <button onclick="calculate()">Calculate</button>
        </div>
        <div class="footer">
          <p>Check out similar <a href="#">percentage calculators</a></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
